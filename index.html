<!DOCTYPE html>
<html lang="en">
<head>
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
    <div>
    <h1 class="heading text-color text-center">RockPaperScissor</h1>
    <div class="container">
        <div class="human-container card">
            <h2 class="text-color text-center">Human</h2>
            <h3 id="Score" class="text-color text-center">0</h3>
            <h3 id="human-move">-</h3>
        </div>
        <div class="computer-container card">
            <h2 class="text-color text-center">Computer</h2>
            <h3 id="Score" class="text-color text-center">0</h3>
            <h3 id="computer-move">-</h3>
        </div>
    </div>
    <div class="btn-container">
        <button type="button" class="btn" onclick="playMove('rock')">Rock <img src="rock.png" alt="rock" class="game-img" /></button>
        <button type="button" class="btn" onclick="playMove('paper')">Paper <img src="paper.png" alt="Scissor" class="game-img"/></button>
        <button type="button" class="btn" onclick="playMove('scissor')">Scissor <img src="scissor.png" alt="scissor" class="game-img"/></button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
